<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/script.js"></script>
</head>
<body>
    <h1 class="title">Etch-a-sketch</h1>
    <div id="flexbox-container">
        <div id="options">
            <input type="color" id="input-color" class="color-picker">
            <button id="drawn-button" class="options-bar">Drawn</button>
            <button id="eraser-button" class="options-bar">Eraser</button>
            <button class="options-bar">Rainbow mode</button>
            <button class="options-bar">Clear</button>
            <input id="range-square" type="range" min="0" max="100" value="16">
            <p id="range-value"></p>
        </div> 
        <div id="container"></div> 
        
    </div> 
</body>
</html>
